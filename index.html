<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MultiViewer</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div class="topbar">
    <div class="brand">MultiViewer</div>

    <label class="lbl">
      Boxes
      <input id="boxCount" type="number" min="1" max="64" value="4" />
    </label>
    <button id="applyBoxes">Apply</button>

    <label class="lbl">
      Layout
      <input id="layoutName" type="text" value="default" />
    </label>
    <button id="loadLayout">Load</button>
    <button id="saveLayout">Save</button>

    <button id="gridSnapToggle">Snap: ON</button>
    <button id="clearAll" class="danger">Clear</button>
  </div>

  <div id="canvas" class="canvas"></div>

  <!-- Tile Template -->
  <template id="tileTemplate">
    <div class="tile">
      <div class="tileTop">
        <div class="tileTitle">Stream</div>

        <div class="tileBtns">
          <button class="mini" data-action="mute">Mute</button>
          <button class="mini" data-action="reload">Reload</button>
          <button class="mini danger" data-action="remove">âœ•</button>
        </div>
      </div>

      <div class="tileBody">
        <video playsinline controls></video>
      </div>

      <div class="tileBottom">
        <input class="url" type="text" placeholder="Paste HLS .m3u8 here" />
        <button class="play">Play</button>
      </div>

      <div class="resizer"></div>
    </div>
  </template>

  <!-- HLS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- App -->
  <script src="./app.js"></script>
</body>
</html>
