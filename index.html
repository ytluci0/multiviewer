<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MultiViewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main Style -->
  <link rel="stylesheet" href="styles.css" />

  <!-- HLS Player -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>

  <!-- Top Bar -->
  <div class="topbar">

    <div class="left">
      <h1>MultiViewer</h1>

      <label>
        Boxes
        <input id="boxCount" type="number" min="1" max="64" value="4" />
      </label>

      <button id="applyBoxes">Apply</button>

      <label>
        Layout
        <input id="layoutName" type="text" value="default" />
      </label>

      <button id="loadLayout">Load</button>
      <button id="saveLayout">Save</button>
    </div>

    <div class="right">
      <button id="gridSnapToggle">Snap: ON</button>
      <button id="clearAll" class="danger">Clear</button>
    </div>

  </div>

  <!-- Canvas -->
  <div id="canvas"></div>

  <!-- Tile Template -->
  <template id="tileTemplate">

    <div class="tile">

      <!-- Header -->
      <div class="tileTop">

        <span class="tileTitle">Stream</span>

        <div class="tileBtns">

          <button class="mini" data-action="mute">Mute</button>
          <button class="mini" data-action="reload">Reload</button>
          <button class="mini danger" data-action="remove">âœ•</button>

        </div>
      </div>

      <!-- Video -->
      <video playsinline autoplay muted></video>

      <!-- Controls -->
      <div class="tileControls">

        <input
          type="text"
          class="url"
          placeholder="Paste HLS .m3u8 here"
        />

        <button class="play">Play</button>

      </div>

      <!-- Resize -->
      <div class="resizer"></div>

    </div>

  </template>

  <!-- Main Script -->
  <script src="app.js"></script>

</body>
</html>
